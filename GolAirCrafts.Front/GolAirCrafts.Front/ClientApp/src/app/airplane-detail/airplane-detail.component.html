<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/airplanes']">
      <mat-icon>list</mat-icon> Voltar
    </button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{airplane.model}}</h2>
      </mat-card-title>
      <mat-card-subtitle>{{airplane.code}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>NÃºmero de passageriros:</dt>
        <dd>{{airplane.numberPassengers}}</dd>
        <dt>Criado em:</dt>
        <dd>{{airplane.creationDate | date: 'dd/MM/yyyy'}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/airplane-edit', airplane.id]">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-flat-button color="warn" (click)="deleteAirplane(airplane.id)">
        <mat-icon>delete</mat-icon> Excluir
      </button>
    </mat-card-actions>
  </mat-card>
</div>
